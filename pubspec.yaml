name: cumt_login
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.1.0 # 本地存储
  dio: ^5.1.1 # 网络请求
  flutter_picker: ^2.1.0 # 选择器, 用于选择校区和运营商
  cupertino_icons: ^1.0.2 # iOS图标
  flutter_screenutil: ^5.7.0 # 屏幕适配
  image_picker: ^0.8.7+1 # 图片选择，用于访问本地相册
  getwidget: ^3.0.1 # 一个ui组件库
  cached_network_image: ^3.2.1 #缓存网络图片
  material_design_icons_flutter: ^6.0.7096 #icon
  url_launcher: any
  provider: ^6.0.5 #状态管理，

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/